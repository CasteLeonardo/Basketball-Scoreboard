<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="index.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Jersey+25&family=Orbitron:wght@400..900&family=Redressed&display=swap');       
            @import url('https://fonts.cdnfonts.com/css/cursed-timer-ulil');       
        </style>
        <title>Basketball Counter</title>
    </head>
    <body>
        <div class="container">
             <!-- Home Section --> 
            <div class="team">
                <h3>HOME</h3>
                <!-- Score Board -->
                <div class="score"><span id="home-Score">0</span></div>
                <!-- Buttons for Adding Points -->
                <div class="buttons">
                    <button class="btn" onclick="addOneHome()">+1</button>
                    <button class="btn" onclick="addTwoHome()">+2</button>
                    <button class="btn" onclick="addThreeHome()">+3</button>
                </div>          
            </div>

            <!-- New Game Button -->
            <button class="new-game-button" onclick="newGame()">New Game</button>

             <!-- Guest Section -->
            <div class="team">
                <h3>GUEST</h3>
                <!-- Score Board -->
                <div class="score"><span id="guest-Score">0</span></div>
                <!-- Buttons for Adding Points -->
                <div class="buttons">
                    <button class="btn" onclick="addOneGuest()">+1</button>
                    <button class="btn" onclick="addTwoGuest()">+2</button>
                    <button class="btn" onclick="addThreeGuest()">+3</button>
                </div>      
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
